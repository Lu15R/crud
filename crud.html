<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="c">CRUD</h1>
  <div class="container">
    <form id="formulario">
      <h3 id="f">Formulario</h3>
      <label for="texto">Texto:</label>
      <input type="text" id="texto" name="texto" pattern="^(?! )[A-Za-zÁÉÍÓÚáéíóúÜüÑñ]+( [A-Za-zÁÉÍÓÚáéíóúÜü]+)*$" required>
      
      <label for="password">Contraseña:</label>
      
      <label for="texto_largo">Texto Largo:</label>
      <textarea id="texto_largo" name="texto_largo" rows="4" pattern="^\S+$" title="No se permiten espacios en blanco" required></textarea>
      
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>
      
      <label for="imagen">Seleccionar Imagen:</label>
      <input type="file" id="imagen" name="imagen" accept="image/*">
      
      <div class="switch-container">
        <span id="switchLabel">Almacenar datos en MySQL (Desliza para cambiar)</span>
        <label class="switch">
          <input type="checkbox" id="bd_switch" name="bd_switch">
          <span class="slider"></span>
        </label>
      </div>
      
      <button type="submit">Enviar</button>
    </form>
  </div>
  
  <br> <br>
  
  <div class="container">
    <h3 id="titulo_datos">Datos Guardados</h3>
    <div class="switch-container">
      <span id="tablaSwitchLabel">Mostrar datos de MySQL (Desliza para cambiar)</span>
      <label class="switch">
        <input type="checkbox" id="tabla_switch" name="tabla_switch">
        <span class="slider"></span>
      </label>
    </div>
    <table id="tabla_datos" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Texto</th>
          <th>Contraseña</th>
          <th>Texto Largo</th>
          <th>Fecha</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  
  <!-- Modal para editar registro -->
  <div id="modal_editar" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <form id="form_editar">
        <input type="hidden" id="id_editar">
        <h3 id="edi">Editar Registro</h3>
        
        <label for="texto_editar">Texto:</label>
        <input type="text" id="texto_editar" required>
        
        <label for="password_editar">Contraseña:</label>
        <input type="password" id="password_editar" minlength="8" maxlength="20" pattern="^[A-Za-z0-9.]*$" required>
        
        <label for="texto_largo_editar">Texto Largo:</label>
        <textarea id="texto_largo_editar" rows="4" pattern="^\S+$" title="No se permiten espacios en blanco" required></textarea>
        
        <label for="fecha_editar">Fecha:</label>
        <input type="date" id="fecha_editar" required>
        
        <label>Imagen Actual:</label>
        <img id="imagen_preview" src="" alt="Imagen actual" width="100">
        
        <label for="imagen_editar">Cambiar Imagen:</label>
        <input type="file" id="imagen_editar" name="imagen_editar" accept="image/*">
        
        <button type="button" onclick="guardarEdicion()">Guardar cambios</button>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
